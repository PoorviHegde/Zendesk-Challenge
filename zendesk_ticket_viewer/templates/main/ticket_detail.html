{% extends 'base.html' %}
{% load static %}


{% block extend_head %}


{% endblock %}


{% block content %}

<div>
  <h2 id="map" style="text-align: center;">Ticket Details</h2>
</div>

<div class="container">
    <table class="table table-striped">
        <thead>
          <tr>
            <th>Ticket Property</th>
            <th>Value</th>
          </tr>
        </thead>
        <tbody>
          {% for key,value in ticket_detail.items %}
            <tr>
              <td>{{ key }}</td>
              <td>{{ value }}</td>
            </tr>
          {% endfor %}
        </tbody>
    </table>
    <a href="/" class="btn btn-outline-primary" >Back</a>
</div>


{% endblock %}

{% block extend_footer %}

{% endblock %}
