  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- https://cdnjs.com/libraries/toastr.js/latest -->

  {% block extend_head %}

</head>
<body>

  {% endblock %}

  <script src="{% static 'main.js' %}"></script>
